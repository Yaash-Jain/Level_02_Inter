<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container center">
        <table>
            <tr>
                <td>
                    <form class="input-part" onsubmit="onFormSubmit()">
                        <div>
                            <label for="employeename">Employee Name</label>
                            <input type="text" placeholder="Enter  Name" name="name" id="employeename">
                        </div>
                        <div>
                            <label for="companyname">Company Name</label>
                            <input placeholder="Enter Company Name" type="text" name="companyname" id="companyname">
                        </div>
                        <div>
                            <label for="position">Position</label>
                            <input placeholder="Enter Position" type="text" name="position" id="position">
                        </div>
                        <div>
                            <label for="salary">Salary</label>
                            <input placeholder="Enter Salary" type="text" name="salary" id="salary">
                        </div>

                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Company Name</th>
                                <th>Position</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"> </script>
</body>
</html>
